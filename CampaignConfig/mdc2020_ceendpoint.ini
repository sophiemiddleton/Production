[campaign_stage ceendpoint]
param_overrides = [["--stage ", "primary"], ["-Oglobal.primary_name=", "CeEndpoint"]]
test_param_overrides = [["--stage ", "primary"], ["-Oglobal.primary_name=", "CeEndpoint"]]

[dependencies ceendpoint]
