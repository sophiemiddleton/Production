[campaign]
experiment = mu2e
poms_role = production
name = MDC2020_ceendpoint
campaign_stage_list = ceendpoint_fcl, ceendpoint, ceendpointdigi_fcl, ceendpointdigi, ceendpointmix_perfect_fcl, ceendpointmix_perfect, ceendpointmix1bbsignal_perfect_reco_fcl, ceendpointmix1bbsignal_perfect_reco, ceendpointdigitriggered_reco_fcl, ceendpointdigitriggered_reco, ceendpointmix_best_fcl, ceendpointmix_best, ceendpointmix_startup_fcl, ceendpointmix_startup, ceendpointmix1bbsignal_startup_reco_fcl, ceendpointmix1bbsignal_startup_reco, ceendpointmix1bbsignal_best_reco_fcl, ceendpointmix1bbsignal_best_reco, ceendpointmix1bbsignal_perfect_reco_fcl, ceendpointmix1bbsignal_perfect_reco

[campaign_defaults]
vo_role=Production
software_version=Offline
dataset_or_split_data=None
cs_split_type=None
completion_type=complete
completion_pct=100
param_overrides="[]"
test_param_overrides="[]"
merge_overrides=False
login_setup=mu2epro_login_v4
job_type=mu2e_local_primary_jobtype_degradedfield
stage_type=regular
output_ancestor_depth=1

[campaign_stage ceendpoint_fcl]
param_overrides = [["--stage ", "primary_fcl"], ["-Oglobal.primary_name=", "CeEndpoint"], ["-Oglobal.stopped=", "Muminus"]]
test_param_overrides = [["--stage ", "primary_fcl"], ["-Oglobal.primary_name=", "CeEndpoint"], ["-Oglobal.stopped=", "Muminus"], ["-Oglobal.bfield=", "Offline/Mu2eG4/geom/bfgeom_reco_altDS11_helical_v01.txt"]["--expected-lifetime","1hr"]]
