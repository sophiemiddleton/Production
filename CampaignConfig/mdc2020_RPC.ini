[campaign]
experiment = mu2e
poms_role = production
name = MDC2020_rpc
campaign_stage_list = rpc_fcl, rpc, rpcdigi_fcl, rpcdigi, rpcmix_perfect_fcl, rpcmix_perfect, rpcmix1bbsignal_perfect_reco_fcl, rpcmix1bbsignal_perfect_reco, rpcdigitriggered_reco_fcl, rpcdigitriggered_reco, rpcmix_best_fcl, rpcmix_best, rpcmix_startup_fcl, rpcmix_startup, rpcmix1bbsignal_startup_reco_fcl, rpcmix1bbsignal_startup_reco, rpcmix1bbsignal_best_reco_fcl, rpcmix1bbsignal_best_reco, rpcmix1bbsignal_perfect_reco_fcl, rpcmix1bbsignal_perfect_reco, rpcmix2bbsignal_best_reco_fcl, rpcmix2bbsignal_best_reco

[campaign_defaults]
vo_role=Production
software_version=Offline
dataset_or_split_data=None
cs_split_type=None
completion_pct=100
param_overrides="[]"
test_param_overrides="[]"
merge_overrides=False
login_setup=mu2epro_login
job_type= mu2e_local_rpc_jobtype
stage_type=regular
output_ancestor_depth=1
completion_type=located

[campaign_stage rpc_fcl]
param_overrides = [["--stage ", "primary_fcl"], ["-Oglobal.primary_name=", "RPCInternal"], ["-Oglobal.stopped=", "Piminus"],["-Oglobal.njobs=", "1000"],["-Oglobal.evts=", "100000"]]
test_param_overrides = [["--stage ", "primary_fcl"], ["-Oglobal.primary_name=", "RPCInternal"], ["-Oglobal.stopped=", "Piminus"],["-Oglobal.njobs=", "10"],["-Oglobal.evts=", "100000"]]
job_type = generate_fcl_local_rpc_jobtype

[campaign_stage rpc]
param_overrides = [["--stage ", "primary"], ["-Oglobal.primary_name=", "RPCInternal"]]
test_param_overrides = [["--stage ", "primary"], ["-Oglobal.primary_name=", "RPCInternal"]]

[dependencies rpc]
campaign_stage_1 = rpc_fcl
file_pattern_1 = %.fcl

[campaign_stage rpcdigi_fcl]
param_overrides = [["--stage ", "primarydigi_fcl"], ["-Oglobal.primary_name=", "RPCInternal"]]
test_param_overrides = [["--stage ", "primarydigi_fcl"], ["-Oglobal.primary_name=", "RPCInternal"]]
